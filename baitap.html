        noichu+=arr1[i]+'--';

    document.write(noichu);
    //bai2
    let nhap=prompt('nhap so bat ky');
    let arr2=[];
    let arr2h=[];
        arr2=Array.from(nhap);
        for(let i=0;i<arr2.length;i++){
            if(arr2[i]%2==0){
                arr2h[i]='--'+arr2[i]+'--';

    //baitap3
    let arrup=[];
    let arrdown=[];
    let up='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let down='abcdefghijklmnopqrstuvwxyz';
    arrup=Array.from(up);
    arrdown=Array.from(down);
    let nhap1=prompt('nhap bat ky');
    let nhap2=[];
    let result=[];
    nhap2=Array.from(nhap1);
    for(let i=0;i<nhap2.length;i++){
        for(let j=0;j<arrup.length;j++){
            if(nhap2[i]==arrup[j]){
                result[i]=arrdown[j];
            }
            else if(nhap2[i]==arrdown[j]){
                result[i]=arrup[j];
            }
        }
    }
    document.write('<br>');
    document.write(nhap2);
    document.write('<br>');

    document.write(result);
