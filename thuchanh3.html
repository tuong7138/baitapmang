<script>
     let a=prompt('nhap gia tri mang');
     let arr=[];
     arr=a.split(',');
     document.write(arr);
     document.write('<br>');
     let max=arr[0];
     for(let i=0;i<arr.length;i++){
        if(max<=arr[i]){
            max=arr[i];
        }
     }
     document.write('giatrilon nhat cua mang la: '+max);
</script>
